	<script>
		document.write("<table id='tble'><tr><th>Number</th><th>Squares</th><th>Cubes</th></tr>")

			document.write("<tr><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td></th>")

		  border: 1px solid #ddd;
